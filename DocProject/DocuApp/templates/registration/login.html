<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Auth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Doctor Authentication</h2>

        <!-- Signup Form -->
        <h3>Sign Up</h3>
        <form method="POST">
            {% csrf_token %}
            {{ signup_form.as_p }}
            <button type="submit" name="signup" class="btn btn-primary mt-2">Sign Up</button>
        </form>

        <!-- Login Form -->
        <h3 class="mt-5">Login</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" name="login" class="btn btn-success mt-2">Login</button>
            {% if login_error %}
                <p class="text-danger mt-2">{{ login_error }}</p>
            {% endif %}
        </form>

        <!-- Forgot Password Section -->
        <div class="mt-4">
            <p>Forgot your password? <a href="{% url 'forgot_password' %}">Click here to reset it</a>.</p>
        </div>
