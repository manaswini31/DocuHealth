<!-- help.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support - DocuHealth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Help & Support</h2>
        <p>If you need any assistance, please explore our FAQ or contact support.</p>
        <div class="accordion" id="faqAccordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
                            How do I reset my password?
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse" data-parent="#faqAccordion">
                    <div class="card-body">
                        You can reset your password by clicking the "Forgot Password" link on the login page.
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo">
                            How do I contact customer support?
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#faqAccordion">
                    <div class="card-body">
                        You can reach our support team through the "Contact Us" page.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
