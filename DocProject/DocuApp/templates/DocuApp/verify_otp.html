<!-- verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
</head>
<body>
    <h2>Verify OTP</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="otp_code">Enter OTP:</label>
        <input type="text" name="otp_code" required>
        <button type="submit">Verify OTP</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
